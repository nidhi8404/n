<!DOCTYPE html>
<html>
<head>
    <title>Send Email</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        .email-div {
            padding: 15px 30px;
            background-color: #4285F4;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none; /* Remove underline from link */
        }
        .email-div:hover {
            background-color: #3367D6;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

<a href="https://mail.google.com/mail/?view=cm&fs=1&to=nidhi2shine@gmail.com" class="email-div" target="_blank">Send Email to Nidhi</a>

</body>
</html>
